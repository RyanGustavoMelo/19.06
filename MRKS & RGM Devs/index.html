<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marquezin & Ryanzin</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <div class="info-title">
        <label> MRKS & RGM Devs</label>
      </div>
      <section class="info">
        <h1>Criar conta grátis</h1>
        <img src="./assets/Profile.png" />
        <p>Nome</p>
        <input type="text" placeholder="Digite seu nome" />

        <p>Email</p>
        <input type="text" placeholder="Digite seu melhor email" />

        <p>Senha</p>
        <input type="text" placeholder="Digite sua senha" />
        <p class="ultimo">
          Ao criar uma conta, você declara que está de acordo com os
          <strong class="ultimo-texto"
            >Termos de Uso & Política de Privacidade.</strong
          >
        </p>
      </section>

      <footer class="botao">
        <button>Criar Conta</button>
      </footer>
    </main>
  </body>
</html>
